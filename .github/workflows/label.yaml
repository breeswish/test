name: Add Labels
on:
  - pull_request_target

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          cache: yarn
      - run: yarn
        working-directory: ./.github/labeler
      - uses: ./.github/labeler
        name: Add labels
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
